<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role-Based Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dcc40b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(232, 11, 11, 0.1);
            text-align: center;
        }
        h2 {
            color: #f60909;
            margin-top: 0;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .role-select {
            margin: 12px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .role-description {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Company Role-Based Login</h2>
    <input type="text" class="input-field" placeholder="Enter User ID">
    <input type="password" class="input-field" placeholder="Enter Password">

    <select class="role-select">
        <option value="" disabled selected>Select Role</option>
        <option value="admin">Admin</option>
        <option value="sales">Sales Manager</option>
        <option value="hr">HR Manager</option>
        <option value="labour">Labour</option>
    </select>

    <button class="login-button">Login</button>

    <div class="company description">
        <p>Select a role to log in and access the relevant functionalities.</p>
        <p>Admins manage settings, Sales Managers access client data, HR Managers manage employee info, and Labour personnel view schedules.</p>
    </div>
</div>

</body>
</html>
